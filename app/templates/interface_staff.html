<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Primario</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="{{url_for('static',filename ='css/style.css')}}" />
</head>

<body>
  <h1 class="title">
    DIAGNÓSTICO PRIMARIO <br />
    DE ENFERMEDADES DERMATOLÓGICAS
  </h1>
  <section class="section__1">
    <div class="menu">
      <ul class="nav__list">
        <li><a href="{{ url_for('interface_staff') }}"><i class='bx bxs-home'></i>INICIO</a></li>
        <li><a href="{{ url_for('add_patient') }}"><i class='bx bxs-user-plus'></i>AGREGAR PACIENTE</a></li>

    <div class="section__2">
      <div class="div__1">
        {% block content %} {% endblock %}
      </div>
      <div class="div__icons">
        <div><i class="bx bxs-map"></i>Diagnóstico-Primario</div>
        <div><i class="bx bxl-facebook-circle"></i>Diagnóstico-Primario</div>
